name: Fix Terraform Orphans

on: [push]

jobs:
  fix-orphans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.0

      - name: Initialize Terraform
        run: terraform init

      - name: Re-add provider configuration
        run: |
          echo 'provider "aws" {
            region = "us-east-1"  # replace with your AWS region
          }' > provider.tf
          terraform init

      - name: Destroy orphaned resources
        run: |
          terraform state list | grep module.vpc | while read resource; do
            terraform destroy -target=$resource -auto-approve
          done

      - name: Verify state
        run: terraform state list

      - name: Remove provider configuration
        run: |
          rm provider.tf
          terraform init
          terraform validate

      - name: Apply changes
        run: terraform apply -auto-approve
